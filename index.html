<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Bulls and Cows</title>
    <meta name="description" content="Bulls and Cows Game">
    <meta name="author" content="Aditya Shevade">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">&#x1F42E; Bulls and Cows</a>
          <a class="menubar" onclick='showMenu()'>&#9776;</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div id="overlay">
        <div class="menu">
          <h3>Difficulty</h3>
          <div class="btn-group btn-group-justified">
            <a href="#" id="easy" class="mode answer-item btn btn-default" onclick='setMaxGuess(10, "easy")'>Easy</a>
            <a href="#" id="medium" class="mode answer-item btn btn-default" onclick='setMaxGuess(8, "medium")'>Medium</a>
            <a href="#" id="hard" class="mode answer-item btn btn-default" onclick='setMaxGuess(6, "hard")'>Hard</a>
          </div>
          <div class="btn-group btn-group-justified">
            <a href="#" id="sandbox" class="mode answer-item btn btn-success" onclick='setMaxGuess(0, "sandbox")'>Sandbox</a>
          </div>
          <h3>Digits</h3>
          <div class="btn-group btn-group-justified">
            <a href="#" id="len-4" class="size answer-item btn btn-success" onclick='setLen(4, "len-4")'>4</a>
            <a href="#" id="len-5" class="size answer-item btn btn-default" onclick='setLen(5, "len-5")'>5</a>
            <a href="#" id="len-6" class="size answer-item btn btn-default" onclick='setLen(6, "len-6")'>6</a>
          </div>
          <div id="start" class="btn-group btn-group-justified">
            <a href="#" id="start-btn" class="answer-item btn btn-default" onclick='main(); showMenu();'>Start Game</a>
          </div>
          <p><i><b>Note:</b> Settings will take affect when you start a new game.</i></p>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">

          <div id="answer" class="btn-group btn-group-justified">
          </div>

          <div class="answer-list">
            <div id="score" class="list-group">
            </div>
          </div>

          <div class="answer-board">
            <div class="btn-group btn-group-justified">
              <a href="#" id="1" class="answer-item btn btn-default">1</a>
              <a href="#" id="2" class="answer-item btn btn-default">2</a>
              <a href="#" id="3" class="answer-item btn btn-default">3</a>
            </div>
            <div class="btn-group btn-group-justified">
              <a href="#" id="4" class="answer-item btn btn-default">4</a>
              <a href="#" id="5" class="answer-item btn btn-default">5</a>
              <a href="#" id="6" class="answer-item btn btn-default">6</a>
            </div>
            <div class="btn-group btn-group-justified">
              <a href="#" id="7" class="answer-item btn btn-default">7</a>
              <a href="#" id="8" class="answer-item btn btn-default">8</a>
              <a href="#" id="9" class="answer-item btn btn-default">9</a>
            </div>
            <div class="btn-group btn-group-justified">
              <a href="#" id="menu" class="answer-item btn btn-default" onclick='showMenu();'>Menu</a>
              <a href="#" id="delete" class="answer-item btn btn-default">Delete</a>
            </div>
          </div>
        </div>
      </div>

    </div><!-- /.container -->

    <footer class="footer">
      <div class="container">
        <p class="text-muted">&copy; Aditya Shevade &middot; 2015</p>
      </div>
    </footer>

    <script src="js/vendor/jquery-1.11.2.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
